name: InfiniteOS CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y nasm gcc-multilib make

      - name: Build InfiniteOS (CI mode)
        run: |
          make clean
          make CI=1
